build:
  maxIssues: 0
  weights:
    complexity: 2
    LongParameterList: 1
    style: 1
    comments: 1

processors:
  active: true

console-reports:
  active: true

comments:
  active: false

complexity:
  active: true
  LongParameterList:
    active: true
    functionThreshold: 8
    constructorThreshold: 8
  LongMethod:
    active: true
    threshold: 80
  CyclomaticComplexMethod:
    active: true
    threshold: 20
  NestedBlockDepth:
    active: true
    threshold: 5

naming:
  active: true
  ClassNaming:
    active: true
  EnumNaming:
    active: true
  FunctionNaming:
    active: true
    ignoreAnnotated:
      - Composable
      - Preview
      - Test
    functionPattern: '([a-z][a-zA-Z0-9]*)|(`.*`)'

style:
  active: true
  MaxLineLength:
    active: true
    maxLineLength: 120
    excludePackageStatements: true
    excludeImportStatements: true
  ReturnCount:
    active: true
    max: 2
  ForbiddenVoid:
    active: true
  OptionalAbstractKeyword:
    active: true
  ExpressionBodySyntax:
    active: true

performance:
  active: true
  ForEachOnRange:
    active: true
  SpreadOperator:
    active: true

potential-bugs:
  active: true
  EqualsAlwaysReturnsTrueOrFalse:
    active: true
  UnreachableCode:
    active: true
  UnsafeCallOnNullableType:
    active: true

formatting:
  active: true
  SpacingAroundOperators:
    active: true
  SpacingAroundCurlyBraces:
    active: true
  SpacingAroundParens:
    active: true
  SpacingAroundCommas:
    active: true
  RedundantVisibilityModifier:
    active: true
  NoWildcardImports:
    active: true